sonar-project.properties
sonar.projectKey=sharing_logistics_simulation

# TO RUN
# 1. Go the the directory containing this file
# 2. Start C:\sonarqube\bin\windows-something(depends on your computer)\StartSonar.bat
# 3. Go to localhost:9000
# 4. Create a project with projectKey as name (= sharing_logistics_simulation)
# 5. Type on command line: sonar-scanner
# 6. Check result on localhost:9000

# --- optional properties ---

# defaults to project key
#sonar.projectName=My project
# defaults to 'not provided'
#sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Defaults to .
#sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
#sonar.sourceEncoding=UTF-8